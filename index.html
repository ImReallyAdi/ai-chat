<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Friend or Bully Chat</title>
  <style>
    :root {
      --primary: #fde6d5;
      --accent: #ffc87c;
      --dark: #8c5b3c;
      --text: #3e2b23;
      --friend-bg: #d4f8d4;
      --bully-bg: #ffdddd;
      --user-bg: #e3f2fd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--accent);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--dark);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      background: #fff8f0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.system {
      background: var(--accent);
      align-self: center;
      text-align: center;
      font-weight: bold;
      color: var(--dark);
      max-width: 90%;
    }

    .message.stranger {
      background: #f0f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.cookie {
      background: var(--accent);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message-header {
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      opacity: 0.7;
    }

    .choice-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .choice-buttons button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.2s;
    }

    .choice-buttons .friend-btn {
      background: var(--friend-bg);
      color: #2e7d32;
    }

    .choice-buttons .bully-btn {
      background: var(--bully-bg);
      color: #d32f2f;
    }

    .choice-buttons button:hover {
      transform: scale(1.05);
    }

    .input-area {
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 0.5rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 20px;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #f5b55c;
    }

    .input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      max-width: 80%;
    }

    .typing-dots {
      display: flex;
      gap: 0.2rem;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .next-scenario {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .next-scenario button {
      padding: 0.5rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç™ Cookie's Friend or Bully Chat</h1>
  </header>
  
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message system">
        <div>Welcome! I'm Cookie üç™</div>
        <div>Someone will message you. Can you tell if they're being friendly or mean?</div>
      </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="message-header">Someone is typing...</div>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = 'AIzaSyDPGjsZkOTnRh8Sqln2p-_4lI3A26XxS0Q';
    const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';

    const themes = ["gaming", "pets", "school lunch", "homework", "sports", "sharing snacks", "group projects", "birthday invites", "new shoes"];

    let currentScenario = null;
    let gameState = 'waiting_for_scenario'; 
    let messagesContainer = document.getElementById('messages');
    let messageInput = document.getElementById('messageInput');
    let sendButton = document.getElementById('sendButton');
    let typingIndicator = document.getElementById('typingIndicator');

    function addMessage(content, type, sender = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      if (sender) {
        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = sender;
        messageDiv.appendChild(header);
      }
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content;
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return messageDiv;
    }

    function showTyping() {
      typingIndicator.style.display = 'block';
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    async function callGemini(prompt) {
      try {
        const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: { temperature: 0.9, maxOutputTokens: 200 }
          })
        });
        if (!response.ok) throw new Error('API error');
        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    async function generateScenario() {
      showTyping();
      const theme = themes[Math.floor(Math.random() * themes.length)];
      const prompt = `You are generating a realistic message a kid aged 8‚Äì12 might receive from another kid. 
The topic should involve ${theme}. It could be friendly or bullying. 
Return only a JSON object:
{
  "message": "text",
  "type": "friend" or "bully",
  "sender_name": "kid-friendly name"
}`;

      const response = await callGemini(prompt);
      hideTyping();
      if (!response) return addMessage("Couldn't load a scenario. Try again!", "system");

      try {
        const jsonMatch = response.match(/\{[\s\S]*\}/);
        currentScenario = JSON.parse(jsonMatch[0]);
      } catch {
        return addMessage("Invalid response. Please refresh!", "system");
      }

      addMessage(currentScenario.message, "stranger", currentScenario.sender_name);

      setTimeout(() => {
        addMessage("What would you say back to them?", "cookie", "Cookie üç™");
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
        gameState = 'waiting_for_user_response';
      }, 1000);
    }

    function makeChoice(choice) {
      document.querySelector('.choice-buttons')?.remove();
      addMessage(`I think this is a ${choice}`, "user", "You");

      const correct = choice === currentScenario.type;
      const cookieMsg = correct ?
        `‚úÖ You're right! That was a ${choice}.` :
        `‚ùå Actually, that was a ${currentScenario.type}.`;

      addMessage(cookieMsg, "cookie", "Cookie üç™");
      messageInput.disabled = false;
      sendButton.disabled = false;
      gameState = 'chatting';

      setTimeout(() => {
        const nextDiv = document.createElement('div');
        nextDiv.className = 'next-scenario';
        nextDiv.style.display = 'block';
        nextDiv.innerHTML = '<button onclick="startNewScenario()">Next Scenario üîÑ</button>';
        messagesContainer.appendChild(nextDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 2000);
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      addMessage(msg, "user", "You");
      messageInput.value = '';
      messageInput.disabled = true;
      sendButton.disabled = true;

      if (gameState === 'waiting_for_user_response') {
        showTyping();
        const prompt = `You're ${currentScenario.sender_name}, a kid who's being a ${currentScenario.type}. 
You just said: "${currentScenario.message}". 
Another kid replied: "${msg}". Respond accordingly in 1‚Äì2 sentences.`;
        const response = await callGemini(prompt);
        hideTyping();
        if (response) addMessage(response, "stranger", currentScenario.sender_name);

        setTimeout(() => {
          const choiceMsg = addMessage("Now, what do you think? Were they friendly or mean?", "cookie", "Cookie üç™");
          const buttons = document.createElement('div');
          buttons.className = 'choice-buttons';
          const friendBtn = document.createElement('button');
          friendBtn.className = 'friend-btn';
          friendBtn.textContent = 'üòä Friend';
          friendBtn.onclick = () => makeChoice('friend');
          const bullyBtn = document.createElement('button');
          bullyBtn.className = 'bully-btn';
          bullyBtn.textContent = 'üò† Bully';
          bullyBtn.onclick = () => makeChoice('bully');
          buttons.append(friendBtn, bullyBtn);
          choiceMsg.appendChild(buttons);
          gameState = 'waiting_for_choice';
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 1000);
      } else if (gameState === 'chatting') {
        showTyping();
        const prompt = `You're Cookie, helping kids learn about kindness and bullying. A child said: "${msg}". 
Respond warmly and simply.`;
        const response = await callGemini(prompt);
        hideTyping();
        addMessage(response || "Try again!", "cookie", "Cookie üç™");
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    function startNewScenario() {
      document.querySelector('.next-scenario')?.remove();
      messageInput.disabled = true;
      sendButton.disabled = true;
      generateScenario();
    }

    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !sendButton.disabled) sendMessage();
    });

    window.onload = () => setTimeout(generateScenario, 1000);
  </script>
</body>
</html>
