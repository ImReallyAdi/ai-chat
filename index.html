<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Friend Chat</title>
  <style>
    :root {
      --primary: #fde6d5;
      --accent: #ffc87c;
      --dark: #8c5b3c;
      --text: #3e2b23;
      --friend-bg: #d4f8d4;
      --user-bg: #e3f2fd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: var(--accent);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--dark);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      background: #fff8f0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      min-height: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease-in;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.system {
      background: var(--accent);
      align-self: center;
      text-align: center;
      font-weight: bold;
      color: var(--dark);
      max-width: 95%;
    }

    .message.stranger {
      background: var(--friend-bg);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      color: #2e7d32;
    }

    .message.user {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.cookie {
      background: var(--accent);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message-header {
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      opacity: 0.7;
    }

    .choice-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .choice-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.2s;
      min-height: 44px;
      touch-action: manipulation;
    }

    .choice-buttons .friend-btn {
      background: var(--friend-bg);
      color: #2e7d32;
      flex: 1;
    }

    .choice-buttons .bully-btn {
      background: #ffdddd;
      color: #d32f2f;
      flex: 1;
    }

    .choice-buttons button:hover {
      transform: scale(1.05);
    }

    .choice-buttons button:active {
      transform: scale(0.95);
    }

    .input-area {
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      min-height: 44px;
    }

    .input-area button {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 20px;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      min-height: 44px;
      touch-action: manipulation;
    }

    .input-area button:hover {
      background: #f5b55c;
    }

    .input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      max-width: 80%;
    }

    .typing-dots {
      display: flex;
      gap: 0.2rem;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .next-scenario {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .next-scenario button {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      min-height: 44px;
      touch-action: manipulation;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2rem;
      }
      
      .chat-container {
        max-width: 100%;
        box-shadow: none;
      }
      
      .messages {
        padding: 0.5rem;
      }
      
      .message {
        max-width: 90%;
      }
      
      .input-area {
        padding: 0.75rem;
      }
      
      .input-area input {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    /* Landscape mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      header {
        padding: 0.5rem;
      }
      
      header h1 {
        font-size: 1.1rem;
      }
      
      .messages {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üç™ Cookie's Friend or Bully Chat</h1>
  </header>
  
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message system">
        <div>Welcome! I'm Cookie üç™</div>
        <div>Someone will message you. Can you tell if they're being friendly or mean?</div>
      </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="message-header">Someone is typing...</div>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = 'AIzaSyDPGjsZkOTnRh8Sqln2p-_4lI3A26XxS0Q';
    const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
    
    let currentScenario = null;
    let gameState = 'waiting_for_scenario'; 
    let messagesContainer = document.getElementById('messages');
    let messageInput = document.getElementById('messageInput');
    let sendButton = document.getElementById('sendButton');
    let typingIndicator = document.getElementById('typingIndicator');
    let scenarioCount = 0;

    function addMessage(content, type, sender = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      if (sender) {
        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = sender;
        messageDiv.appendChild(header);
      }
      
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content;
      messageDiv.appendChild(contentDiv);
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }

    function showTyping() {
      typingIndicator.style.display = 'block';
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    async function callGemini(prompt) {
      try {
        const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: prompt
              }]
            }],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 150
            }
          })
        });

        if (!response.ok) {
          throw new Error('API request failed');
        }

        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
      } catch (error) {
        console.error('Gemini API error:', error);
        return null;
      }
    }

    async function generateScenario() {
      showTyping();
      scenarioCount++;
      
      // Ensure we get a good mix of both friend and bully scenarios
      const shouldBeBully = scenarioCount % 2 === 0; // Alternate between friend and bully
      
      const prompt = `Generate a message that could be from ${shouldBeBully ? 'a bully' : 'a friend'} for a children's game (ages 8-12).
      
      ${shouldBeBully ? 
        `For BULLY examples, use age-appropriate mean behaviors like:
        - Exclusion ("You can't sit with us", "Nobody likes you")
        - Name-calling ("You're so weird", "Only babies like that")
        - Put-downs ("Your drawing looks stupid", "You're bad at everything")
        - Teasing ("Haha you missed the ball again!", "Nice haircut... NOT!")
        - Threats ("Give me your lunch money", "I won't be your friend anymore")
        - Making fun ("Everyone thinks you're annoying", "You smell funny")` :
        `For FRIEND examples:
        - Compliments ("I like your shirt!", "You're really good at drawing")
        - Invitations ("Want to play at recess?", "Come sit with us")
        - Helpfulness ("I can help with that", "Let me show you how")
        - Sharing ("Here's half my cookie", "You can borrow my crayon")
        - Kindness ("Are you okay?", "I'm glad you're here")`
      }
      
      Respond in strict JSON format only with these fields:
      {
        "message": "the message text",
        "type": "${shouldBeBully ? 'bully' : 'friend'}",
        "sender_name": "a child name",
        "explanation": "brief explanation of why this is ${shouldBeBully ? 'bully' : 'friend'} behavior"
      }`;

      const response = await callGemini(prompt);
      hideTyping();
      
      if (!response) {
        addMessage("Sorry, I couldn't load a new scenario. Try refreshing!", "system");
        return;
      }

      try {
        // Extract JSON from response (sometimes Gemini adds text around the JSON)
        let jsonStart = response.indexOf('{');
        let jsonEnd = response.lastIndexOf('}') + 1;
        let jsonString = response.slice(jsonStart, jsonEnd);
        
        currentScenario = JSON.parse(jsonString);
        
        // Validate the response has required fields
        if (!currentScenario.message || !currentScenario.type || !currentScenario.sender_name) {
          throw new Error('Invalid scenario format');
        }
      } catch (e) {
        console.error('JSON parse error:', e);
        addMessage("Oops! Let me try a different scenario...", "system");
        setTimeout(generateScenario, 1000);
        return;
      }

      // Add the stranger's message
      addMessage(currentScenario.message, "stranger", currentScenario.sender_name);
      
      // Cookie prompts user to respond first
      setTimeout(() => {
        addMessage("What would you say back to them? Type your response now!", "cookie", "Cookie üç™");
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
        gameState = 'waiting_for_user_response';
      }, 1000);
    }

    function makeChoice(choice) {
      // Remove choice buttons
      const choiceButtons = document.querySelector('.choice-buttons');
      if (choiceButtons) {
        choiceButtons.remove();
      }
      
      // Add user's choice
      addMessage(`I think this is a ${choice}`, "user", "You");
      
      // Cookie's response with explanation
      const isCorrect = choice === currentScenario.type;
      let cookieResponse = isCorrect ? 
        `‚úÖ You're right! That was a ${currentScenario.type}.` :
        `‚ùå Actually, that was a ${currentScenario.type}.`;
      
      // Add the explanation
      cookieResponse += `<br><br>${currentScenario.explanation || 
        (currentScenario.type === 'friend' ? 'They were trying to be nice!' : 'They were being mean to you.')}`;
      
      // Add helpful advice
      if (currentScenario.type === 'bully') {
        cookieResponse += '<br><br>üí° Remember: If someone is being mean, you can tell a trusted adult like a teacher or parent!';
      } else {
        cookieResponse += '<br><br>üí° It feels good when people are kind to us, and we should be kind to others too!';
      }
      
      addMessage(cookieResponse, "cookie", "Cookie üç™");
      
      // Enable input for further conversation
      messageInput.disabled = false;
      sendButton.disabled = false;
      messageInput.focus();
      gameState = 'chatting';
      
      // Add next scenario button after a delay
      setTimeout(() => {
        const nextDiv = document.createElement('div');
        nextDiv.className = 'next-scenario';
        nextDiv.style.display = 'block';
        nextDiv.innerHTML = '<button onclick="startNewScenario()">Next Scenario üîÑ</button>';
        messagesContainer.appendChild(nextDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 2000);
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      addMessage(message, "user", "You");
      messageInput.value = '';
      messageInput.disabled = true;
      sendButton.disabled = true;
      
      if (gameState === 'waiting_for_user_response') {
        // First response - get stranger's reply, then ask for choice
        showTyping();
        
        const prompt = `You are roleplaying as ${currentScenario.sender_name}, a child who just said: "${currentScenario.message}" 
        The other child responded: "${message}"
        
        You are ${currentScenario.type === 'friend' ? 'trying to be friendly' : 'being mean/bullying'}.
        Respond as ${currentScenario.sender_name} would, staying in character as a ${currentScenario.type}.
        Keep it realistic and age-appropriate for kids 8-12. Make it 1-2 sentences.`;
        
        const response = await callGemini(prompt);
        hideTyping();
        
        if (response) {
          addMessage(response, "stranger", currentScenario.sender_name);
        }
        
        // Now Cookie asks them to make their choice
        setTimeout(() => {
          const choiceMessage = addMessage("Now, what do you think? Was that person being friendly or mean to you?", "cookie", "Cookie üç™");
          
          // Add choice buttons
          const choiceButtons = document.createElement('div');
          choiceButtons.className = 'choice-buttons';
          
          const friendBtn = document.createElement('button');
          friendBtn.className = 'friend-btn';
          friendBtn.textContent = 'üòä Friend';
          friendBtn.onclick = () => makeChoice('friend');
          
          const bullyBtn = document.createElement('button');
          bullyBtn.className = 'bully-btn';
          bullyBtn.textContent = 'üò† Bully';
          bullyBtn.onclick = () => makeChoice('bully');
          
          choiceButtons.appendChild(friendBtn);
          choiceButtons.appendChild(bullyBtn);
          choiceMessage.appendChild(choiceButtons);
          
          gameState = 'waiting_for_choice';
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 1000);
        
      } else if (gameState === 'chatting') {
        // Normal conversation with Cookie
        showTyping();
        
        const prompt = `You are Cookie, a friendly assistant helping children learn about kindness and bullying. 
        The child just said: "${message}"
        
        Respond in a supportive, encouraging way that helps them understand feelings and social situations. 
        Keep it simple and age-appropriate for kids 8-12. Be warm and understanding.`;
        
        const response = await callGemini(prompt);
        hideTyping();
        
        if (response) {
          addMessage(response, "cookie", "Cookie üç™");
        } else {
          addMessage("Sorry, I didn't catch that. Can you try again?", "cookie", "Cookie üç™");
        }
        
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    function startNewScenario() {
      // Remove next scenario button
      const nextButton = document.querySelector('.next-scenario');
      if (nextButton) {
        nextButton.remove();
      }
      
      messageInput.disabled = true;
      sendButton.disabled = true;
      
      generateScenario();
    }

    // Handle Enter key
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !sendButton.disabled) {
        sendMessage();
      }
    });

    // Start the game
    window.onload = function() {
      setTimeout(generateScenario, 1000);
    };
  </script>
</body>
</html>
