<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Friend or Bully Chat</title>
  <style>
    :root {
      --primary: #fde6d5;
      --accent: #ffc87c;
      --dark: #8c5b3c;
      --text: #3e2b23;
      --friend-bg: #d4f8d4;
      --bully-bg: #ffdddd;
      --user-bg: #e3f2fd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--accent);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--dark);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      background: #fff8f0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.system {
      background: var(--accent);
      align-self: center;
      text-align: center;
      font-weight: bold;
      color: var(--dark);
      max-width: 90%;
    }

    .message.stranger {
      background: #f0f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.cookie {
      background: var(--accent);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message-header {
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      opacity: 0.7;
    }

    .choice-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .choice-buttons button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.2s;
    }

    .choice-buttons .friend-btn {
      background: var(--friend-bg);
      color: #2e7d32;
    }

    .choice-buttons .bully-btn {
      background: var(--bully-bg);
      color: #d32f2f;
    }

    .choice-buttons button:hover {
      transform: scale(1.05);
    }

    .input-area {
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 0.5rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 20px;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #f5b55c;
    }

    .input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      max-width: 80%;
    }

    .typing-dots {
      display: flex;
      gap: 0.2rem;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .next-scenario {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .next-scenario button {
      padding: 0.5rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç™ Cookie's Friend or Bully Chat</h1>
  </header>
  
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message system">
        <div>Welcome! I'm Cookie üç™</div>
        <div>Someone will message you. Can you tell if they're being friendly or mean?</div>
      </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="message-header">Someone is typing...</div>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY_HERE'; // Replace with your actual API key
    const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
    
    let currentScenario = null;
    let gameState = 'waiting_for_scenario'; // waiting_for_scenario, waiting_for_user_response, waiting_for_choice, chatting
    let messagesContainer = document.getElementById('messages');
    let messageInput = document.getElementById('messageInput');
    let sendButton = document.getElementById('sendButton');
    let typingIndicator = document.getElementById('typingIndicator');

    function addMessage(content, type, sender = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      if (sender) {
        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = sender;
        messageDiv.appendChild(header);
      }
      
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content;
      messageDiv.appendChild(contentDiv);
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }

    function showTyping() {
      typingIndicator.style.display = 'block';
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    async function callGemini(prompt) {
      try {
        const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: prompt
              }]
            }],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 150
            }
          })
        });

        if (!response.ok) {
          throw new Error('API request failed');
        }

        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
      } catch (error) {
        console.error('Gemini API error:', error);
        return null;
      }
    }

    async function generateScenario() {
      showTyping();
      
      const prompt = `Generate a message that could be from either a friend or a bully for a children's game. 
      The message should be something a child might receive from another child.
      Respond in JSON format with:
      {
        "message": "the actual message text",
        "type": "friend" or "bully",
        "sender_name": "a child-friendly name"
      }
      
      Make it realistic but age-appropriate for kids 8-12.`;

      const response = await callGemini(prompt);
      hideTyping();
      
      if (!response) {
        addMessage("Sorry, I couldn't load a new scenario. Try refreshing!", "system");
        return;
      }

      try {
        // Try to parse JSON from the response
        let jsonMatch = response.match(/\{[\s\S]*\}/);
        if (jsonMatch) {
          currentScenario = JSON.parse(jsonMatch[0]);
        } else {
          throw new Error('No JSON found');
        }
      } catch (e) {
        console.error('JSON parse error:', e);
        addMessage("Sorry, I couldn't load a new scenario. Try refreshing!", "system");
        return;
      }

      // Add the stranger's message
      addMessage(currentScenario.message, "stranger", currentScenario.sender_name);
      
      // Cookie prompts user to respond first
      setTimeout(() => {
        addMessage("What would you say back to them? Type your response!", "cookie", "Cookie üç™");
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
        gameState = 'waiting_for_user_response';
      }, 1000);
    }

    function makeChoice(choice) {
      // Remove choice buttons
      const choiceButtons = document.querySelector('.choice-buttons');
      if (choiceButtons) {
        choiceButtons.remove();
      }
      
      // Add user's choice
      addMessage(`I think this is a ${choice}`, "user", "You");
      
      // Cookie's response
      const isCorrect = choice === currentScenario.type;
      const cookieResponse = isCorrect ? 
        `‚úÖ You're right! That was a ${currentScenario.type}. ${currentScenario.type === 'friend' ? 'That person was being kind!' : 'That person was being mean.'}` :
        `‚ùå Actually, that was a ${currentScenario.type}. ${currentScenario.type === 'friend' ? 'They were trying to be nice!' : 'They were being mean to you.'}`;
      
      addMessage(cookieResponse, "cookie", "Cookie üç™");
      
      // Enable input for further conversation
      messageInput.disabled = false;
      sendButton.disabled = false;
      messageInput.focus();
      gameState = 'chatting';
      
      // Add next scenario button after a delay
      setTimeout(() => {
        const nextDiv = document.createElement('div');
        nextDiv.className = 'next-scenario';
        nextDiv.style.display = 'block';
        nextDiv.innerHTML = '<button onclick="startNewScenario()">Next Scenario üîÑ</button>';
        messagesContainer.appendChild(nextDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 2000);
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      addMessage(message, "user", "You");
      messageInput.value = '';
      messageInput.disabled = true;
      sendButton.disabled = true;
      
      if (gameState === 'waiting_for_user_response') {
        // First response - get stranger's reply, then ask for choice
        showTyping();
        
        const prompt = `You are roleplaying as ${currentScenario.sender_name}, a child who just said: "${currentScenario.message}" 
        The other child responded: "${message}"
        
        You are ${currentScenario.type === 'friend' ? 'trying to be friendly' : 'being mean/bullying'}.
        Respond as ${currentScenario.sender_name} would, staying in character as a ${currentScenario.type}.
        Keep it realistic and age-appropriate for kids 8-12. Make it 1-2 sentences.`;
        
        const response = await callGemini(prompt);
        hideTyping();
        
        if (response) {
          addMessage(response, "stranger", currentScenario.sender_name);
        }
        
        // Now Cookie asks them to make their choice
        setTimeout(() => {
          const choiceMessage = addMessage("Now, what do you think? Was that person being friendly or mean to you?", "cookie", "Cookie üç™");
          
          // Add choice buttons
          const choiceButtons = document.createElement('div');
          choiceButtons.className = 'choice-buttons';
          
          const friendBtn = document.createElement('button');
          friendBtn.className = 'friend-btn';
          friendBtn.textContent = 'üòä Friend';
          friendBtn.onclick = () => makeChoice('friend');
          
          const bullyBtn = document.createElement('button');
          bullyBtn.className = 'bully-btn';
          bullyBtn.textContent = 'üò† Bully';
          bullyBtn.onclick = () => makeChoice('bully');
          
          choiceButtons.appendChild(friendBtn);
          choiceButtons.appendChild(bullyBtn);
          choiceMessage.appendChild(choiceButtons);
          
          gameState = 'waiting_for_choice';
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 1000);
        
      } else if (gameState === 'chatting') {
        // Normal conversation with Cookie
        showTyping();
        
        const prompt = `You are Cookie, a friendly assistant helping children learn about kindness and bullying. 
        The child just said: "${message}"
        
        Respond in a supportive, encouraging way that helps them understand feelings and social situations. 
        Keep it simple and age-appropriate for kids 8-12. Be warm and understanding.`;
        
        const response = await callGemini(prompt);
        hideTyping();
        
        if (response) {
          addMessage(response, "cookie", "Cookie üç™");
        } else {
          addMessage("Sorry, I didn't catch that. Can you try again?", "cookie", "Cookie üç™");
        }
        
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    function startNewScenario() {
      // Remove next scenario button
      const nextButton = document.querySelector('.next-scenario');
      if (nextButton) {
        nextButton.remove();
      }
      
      messageInput.disabled = true;
      sendButton.disabled = true;
      
      generateScenario();
    }

    // Handle Enter key
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !sendButton.disabled) {
        sendMessage();
      }
    });

    // Start the game
    window.onload = function() {
      setTimeout(generateScenario, 1000);
    };
  </script>
</body>
</html>
